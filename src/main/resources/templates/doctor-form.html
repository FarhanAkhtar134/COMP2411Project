<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>[[${pageTitle}]]</title>

    <link th:href="@{/assets/vendor/bootstrap4/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/assets/css/master.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/chartsjs/Chart.min.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/flagiconcss3/css/flag-icon.min.css}" rel="stylesheet">
</head>

<body>
<div class="wrapper">
    <nav id="sidebar" class="active">
        <div class="sidebar-header">
            Clinic Management System
        </div>
        <ul class="list-unstyled components">
            <li>
                <a th:href="@{/dashboard}"><i class="fas fa-home"></i> Dashboard</a>
            </li>

            <li>
                <a href="#uielementsmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle no-caret-down"><i class="fas fa-layer-group"></i> Patient Management</a>
                <ul class="collapse list-unstyled" id="uielementsmenu">
                    <li>
                        <a th:href="@{/patients/new}"> Add new Patient</a>
                    </li>
                    <li>
                        <a th:href="@{/patients}"> Show all patients</a>
                    </li>
                    <li>
                        <a href="ui-cards.html"> Admitted</a>
                    </li>

                </ul>
            </li>

            <li>
                <a href="#pagesmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle no-caret-down"><i class="fas fa-copy"></i> Doctors</a>
                <ul class="collapse list-unstyled" id="pagesmenu">
                    <li>
                        <a th:href="@{/doctor}"><i class="fas fa-file"></i> Add new Doctor</a>
                    </li>
                    <li>
                        <a th:href="@{/doctor}"><i class="fas fa-info-circle"></i> Show all Doctor</a>
                    </li>

                </ul>
            </li>
            <li>
                <a href="users.html"><i class="fas fa-user-friends"></i>Users</a>
            </li>
            <li>
                <a href="settings.html"><i class="fas fa-cog"></i>Settings</a>
            </li>
        </ul>
    </nav>

    <div id="body" class="active">
        <nav class="navbar navbar-expand-lg navbar-primary bg-primary">
            <button type="button" id="sidebarCollapse" class="btn btn-outline-light default-light-menu"><i class="fas fa-bars"></i><span></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="nav navbar-nav ml-auto">

                    <li class="nav-item dropdown">
                        <div class="nav-dropdown">
                            <a href="" class="nav-item nav-link dropdown-toggle" data-toggle="dropdown"><i class="fas fa-user"></i> <span>John Doe</span> <i style="font-size: .8em;" class="fas fa-caret-down"></i></a>
                            <div class="dropdown-menu dropdown-menu-right nav-link-menu">
                                <ul class="nav-list">
                                    <li><a href="" class="dropdown-item"><i class="fas fa-address-card"></i> Profile</a></li>
                                    <li><a href="" class="dropdown-item"><i class="fas fa-envelope"></i> Messages</a></li>
                                    <li><a href="" class="dropdown-item"><i class="fas fa-cog"></i> Settings</a></li>
                                    <div class="dropdown-divider"></div>
                                    <li><a href="" class="dropdown-item"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                                </ul>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header"></div>
                            <div class="card-body">
                                <h5 class="card-title">[[${pageTitle}]]</h5>
                                <form class="form-horizontal" th:action = "@{/doctor/save}" method = "post" th:object="${doctor}">
                                    <div class="form-group row">
                                        <label class="col-sm-2">Doctor ID</label>
                                        <div class="col-sm-10">
                                            <input th:field = "*{doctorId}" type="text" name="hkid" class="form-control" required maxlength="8">
                                        </div>
                                    </div>
                                    <div class="line"></div><br>
                                    <div class="form-group row">
                                        <label class="col-sm-2">First Name</label>
                                        <div class="col-sm-10">
                                            <input th:field = "*{firstName}" type="text" class="form-control" required maxlength="20">

                                        </div>
                                    </div>
                                    <div class="line"></div><br>
                                    <div class="form-group row">
                                        <label class="col-sm-2">Last Name</label>
                                        <div class="col-sm-10">
                                            <input th:field = "*{lastName}" type="text" name="lastname" class="form-control" required maxlength="20">
                                        </div>
                                    </div>
                                    <div class="line"></div><br>
                                    <div class="form-group row">
                                        <label class="col-sm-2">Residential Address</label>
                                        <div class="col-sm-10">
                                            <input th:field = "*{address}" type="text"  class="form-control" maxlength="50">
                                        </div>
                                    </div>
                                    <div class="line"></div><br>


                                    <div class="form-group row">
                                        <div class="col-sm-4 offset-sm-2">
                                            <button type="button" class="btn btn-secondary mb-2"><i class="fas fa-times" onclick="cancleForm()"></i> Cancel</button>
                                            <button type="submit" class="btn btn-primary mb-2"><i class="fas fa-save"></i> Add</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>



                </div>




            </div>
        </div>
    </div>
</div>

<script th:src="@{/assets/vendor/jquery3/jquery-3.4.1.min.js}"></script>
<script th:src="@{/assets/vendor/bootstrap4/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/vendor/fontawesome5/js/solid.min.js}"></script>
<script th:src="@{/assets/vendor/fontawesome5/js/fontawesome.min.js}"></script>
<script th:src="@{/assets/vendor/chartsjs/Chart.min.js}"></script>
<script th:src="@{/assets/js/dashboard-charts.js}"></script>
<script th:src="@{/assets/js/script.js}"></script>

<script type = "text/javascript">

    function cancleForm(){
        window.location = "[[@{/doctor}]]"
    }

</script>

</body>

</html>
